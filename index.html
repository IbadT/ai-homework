<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .expenses-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
        }

        .expenses-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .expenses-table tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .results {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .result-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4facfe;
        }

        .top-expenses {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .top-expenses h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .top-expense-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .top-expense-item:last-child {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense Calculator</h1>
            <p>Track and analyze your monthly expenses</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Add New Expense</h2>
                <div class="form-group">
                    <input type="text" id="categoryInput" placeholder="Category (e.g., Groceries, Rent)" required>
                    <input type="number" id="amountInput" placeholder="Amount ($)" min="0" step="0.01" required>
                    <button class="btn" onclick="addExpense()">Add Expense</button>
                </div>
            </div>

            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <tr class="empty-state">
                        <td colspan="3">No expenses added yet. Add some expenses to get started!</td>
                    </tr>
                </tbody>
            </table>

            <div style="text-align: center; margin: 30px 0;">
                <button class="btn btn-secondary" onclick="calculateExpenses()">Calculate Expenses</button>
                <button class="btn" onclick="clearAllExpenses()" style="margin-left: 15px; background: #ff6b6b;">Clear All</button>
            </div>

            <div id="results" class="results" style="display: none;">
                <h2>üìä Expense Analysis</h2>
                <div class="result-item">
                    <span class="result-label">Total Amount of Expenses:</span>
                    <span class="result-value" id="totalAmount">$0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Average Daily Expense:</span>
                    <span class="result-value" id="averageDaily">$0</span>
                </div>
                <div class="top-expenses">
                    <h3>üèÜ Top 3 Largest Expenses</h3>
                    <div id="topExpensesList">
                        <div class="empty-state">No expenses to display</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];

        function addExpense() {
            const categoryInput = document.getElementById('categoryInput');
            const amountInput = document.getElementById('amountInput');
            
            const category = categoryInput.value.trim();
            const amount = parseFloat(amountInput.value);
            
            if (!category || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid category and amount');
                return;
            }
            
            expenses.push({ category, amount });
            updateExpensesTable();
            
            // Clear inputs
            categoryInput.value = '';
            amountInput.value = '';
            categoryInput.focus();
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            updateExpensesTable();
        }

        function updateExpensesTable() {
            const tbody = document.getElementById('expensesTableBody');
            
            if (expenses.length === 0) {
                tbody.innerHTML = '<tr class="empty-state"><td colspan="3">No expenses added yet. Add some expenses to get started!</td></tr>';
                return;
            }
            
            tbody.innerHTML = expenses.map((expense, index) => `
                <tr>
                    <td>${expense.category}</td>
                    <td>$${expense.amount.toLocaleString()}</td>
                    <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
                </tr>
            `).join('');
        }

        function calculateExpenses() {
            if (expenses.length === 0) {
                alert('Please add some expenses first');
                return;
            }
            
            // Calculate total
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            
            // Calculate average daily (assuming 30 days)
            const averageDaily = total / 30;
            
            // Get top 3 largest expenses
            const sortedExpenses = [...expenses].sort((a, b) => b.amount - a.amount);
            const top3 = sortedExpenses.slice(0, 3);
            
            // Update UI
            document.getElementById('totalAmount').textContent = `$${total.toLocaleString()}`;
            document.getElementById('averageDaily').textContent = `$${averageDaily.toLocaleString()}`;
            
            const topExpensesList = document.getElementById('topExpensesList');
            if (top3.length === 0) {
                topExpensesList.innerHTML = '<div class="empty-state">No expenses to display</div>';
            } else {
                topExpensesList.innerHTML = top3.map((expense, index) => `
                    <div class="top-expense-item">
                        <span>${index + 1}. ${expense.category}</span>
                        <span>$${expense.amount.toLocaleString()}</span>
                    </div>
                `).join('');
            }
            
            // Show results
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function clearAllExpenses() {
            if (expenses.length === 0) {
                alert('No expenses to clear');
                return;
            }
            
            if (confirm('Are you sure you want to clear all expenses?')) {
                expenses = [];
                updateExpensesTable();
                document.getElementById('results').style.display = 'none';
            }
        }

        // Allow Enter key to add expense
        document.getElementById('amountInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addExpense();
            }
        });

        // Load sample data on page load
        window.addEventListener('load', function() {
            // Add sample data
            const sampleExpenses = [
                { category: 'Groceries', amount: 15000 },
                { category: 'Rent', amount: 40000 },
                { category: 'Transportation', amount: 5000 },
                { category: 'Entertainment', amount: 10000 },
                { category: 'Communication', amount: 2000 },
                { category: 'Gym', amount: 3000 }
            ];
            
            expenses = sampleExpenses;
            updateExpensesTable();
        });
    </script>
</body>
</html>
