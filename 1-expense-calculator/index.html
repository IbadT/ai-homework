<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense Calculator</h1>
            <p>Track and analyze your monthly expenses</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Add New Expense</h2>
                <div class="form-group">
                    <input type="text" id="categoryInput" placeholder="Category (e.g., Groceries, Rent)" required>
                    <input type="number" id="amountInput" placeholder="Amount ($)" min="0" step="0.01" required>
                    <button class="btn" onclick="addExpense()">Add Expense</button>
                </div>
            </div>

            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <tr class="empty-state">
                        <td colspan="3">No expenses added yet. Add some expenses to get started!</td>
                    </tr>
                </tbody>
            </table>

            <div style="text-align: center; margin: 30px 0;">
                <button class="btn btn-secondary" onclick="calculateExpenses()">Calculate Expenses</button>
                <button class="btn" onclick="clearAllExpenses()" style="margin-left: 15px; background: #ff6b6b;">Clear All</button>
            </div>

            <div id="results" class="results" style="display: none;">
                <h2>üìä Expense Analysis</h2>
                <div class="result-item">
                    <span class="result-label">Total Amount of Expenses:</span>
                    <span class="result-value" id="totalAmount">$0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Average Daily Expense:</span>
                    <span class="result-value" id="averageDaily">$0</span>
                </div>
                <div class="top-expenses">
                    <h3>üèÜ Top 3 Largest Expenses</h3>
                    <div id="topExpensesList">
                        <div class="empty-state">No expenses to display</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
